<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Fylo Data Storage</title>
  </head>

  <body>
    <img
      id="bg-desk"
      src="./images/bg-desktop.png"
      alt="desktop background image."
    />
    <img
      id="bg-mob"
      src="./images/bg-mobile.png"
      alt="mobile background image."
    />

    <main>
      <section id="left">
        <img id="logo" src="./images/logo.svg" alt="Fylo logo in white." />

        <div id="icon-container">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="Document icon." />
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="Folder icon." />
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="Upload cloud icon." />
          </div>
        </div>
      </section>

      <section id="right">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>

        <div id="empty-status">
          <div id="status-bar">
            <div id="status-circle"></div>
          </div>
        </div>

        <div id="data-count">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>

        <div id="pop-up-container">
          <p>185</p>
          <p>GB Left</p>
        </div>
      </section>
    </main>
  </body>
</html>
