<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d0679d7626.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Huddle Landing Page</title>
  </head>

  <main>
    <body>
      <header>
        <img src="./images/logo.svg" alt="The huddle logo." />
      </header>

      <div id="main">
        <div id="left">
          <img
            id="mock-up"
            src="./images/illustration-mockups.svg"
            alt="mock-up of desktop and mobile versions."
          />
        </div>

        <div id="right">
          <p id="heading">Build The Community Your Fans Will Love</p>
          <p id="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button>Register</button>
        </div>
      </div>

      <footer>
        <div class="icon-box">
          <i class="fa-brands fa-facebook-f fa-2x"></i>
        </div>

        <div class="icon-box">
          <i class="fa-brands fa-twitter fa-2x"></i>
        </div>

        <div class="icon-box">
          <i class="fa-brands fa-instagram fa-2x"></i>
        </div>
      </footer>
    </body>
  </main>
</html>
