<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Interactive Rating Component</title>
  </head>

  <body>
    <main>
      <div id="card-start">
        <div id="card-top">
          <div class="circles">
            <img
              src="./images/icon-star.svg"
              alt="Little orange star on the top left corner of the card."
            />
          </div>

          <h2>How did we do?</h2>

          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
        </div>

        <div id="card-rating">
          <div class="circles numbers" id="1">1</div>
          <div class="circles numbers" id="2">2</div>
          <div class="circles numbers" id="3">3</div>
          <div class="circles numbers" id="4">4</div>
          <div class="circles numbers" id="5">5</div>
        </div>

        <button id="submit-button">Submit</button>
      </div>

      <div class="card-end hidden">
        <img src="./images/illustration-thank-you.svg" alt="" />

        <div id="results">
          <p>You selected <span id="rating-selected"></span> out of 5</p>
        </div>

        <h1>Thank you!</h1>

        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
