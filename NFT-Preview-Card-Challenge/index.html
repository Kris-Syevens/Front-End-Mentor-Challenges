<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>NFT Preview Card Challenge</title>
  </head>

  <main>
    <body>
      <article class="card">
        <div class="imageContainer">
          <img
            id="imgEquil"
            src="./images/image-equilibrium.jpg"
            alt="Crystal cube perfectly positioned in the middle of the image 
            with light passing through it disbursing colors of red and orange. 
            The cube is standing on one of its corners."
          />

          <div class="img-overlay">
            <img
              src="./images/icon-view.svg"
              alt="White eye ball image that overlays
            the NFT image directly in the center."
            />
          </div>
        </div>

        <h2 class="card-link">Equilibrium #3429</h2>

        <p class="card-description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-time-price-flexbox">
          <div class="flex-price">
            <img
              src="./images/icon-ethereum.svg"
              alt="The ethereum logo that appears
            to look like a light blue diamond."
            />

            <p>0.041 ETH</p>
          </div>

          <div class="flex-time">
            <img src="./images/icon-clock.svg" alt="Little image of a clock." />

            <p>3 days left</p>
          </div>
        </div>

        <div class="card-footer">
          <img
            src="./images/image-avatar.png"
            alt="Profile picture of Jules Wyvern."
          />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </article>
    </body>
  </main>
</html>
