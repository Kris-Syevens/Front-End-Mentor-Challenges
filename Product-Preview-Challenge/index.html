<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Product Preview Card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          src="./src/images/image-product-mobile.jpg"
          alt="Chanel perfume bottle surrounded by leafs."
          class="img-top"
        />
        <div class="card-body">
          <h6 class="card-title super-title">perfume</h6>
          <h4 class="card-title main-title display-5">
            Gabrielle Essence Eau De Parfum
          </h4>
          <p class="card-text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-container">
            <p class="price-lg">$149.99</p>
            <p class="price-sm"><s>$169.99</s></p>
          </div>
          <button class="btn btn-primary">
            <i><img src="./src/images/icon-cart.svg" alt="cart icon" /></i> Add
            to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
