<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <title>Profile Card Project</title>
</head>


<main>

  <body>

    <img class="bg-img-top" src="./images/bg-pattern-top.svg" alt="Large blue ball on top half of background.">
    <img class="bg-img-bottom" src="./images/bg-pattern-bottom.svg" alt="Large blue ball on bottom half of background.">
  
    <div class="card">
  
      <div class="top"></div>
  
      <div class="middle">
  
        <img src="./images/image-victor.jpg" alt="Profile picture of Victor." />
  
        <p class="name">Victor Crest <span class="age">26</span></p>
  
        <p class="location">London</p>
  
      </div>
  
      <div class="bottom">
  
        <div class="bottom-l">
          <p class="stat-title">80K</p>
          <p class="stat-sub">Followers</p>
        </div>
  
        <div class="bottom-m">
          <p class="stat-title">803K</p>
          <p class="stat-sub">Likes</p>
        </div>
  
        <div class="bottom-r">
          <p class="stat-title">1.4K</p>
          <p class="stat-sub">Photos</p>
        </div>
  
      </div>
    </div>
  
  
  </body>

</main>

</html>
