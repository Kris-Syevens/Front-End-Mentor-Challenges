<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Stats Preview Card</title>
</head>


<main>

  <body>

    <div class="card">

      <div class="card-left">

        <h1>Get <span>insights</span> that help your business grow.</h1>


        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>

        <div class="stats-box">

          <div class="box-left">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>

          <div class="box-middle">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>

          <div class="box-right">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>

        </div>

      </div>

      <div class="card-right">

        <div class="img-overlay"></div>

        <img src="./images/image-header-mobile.jpg" alt="Three women sitting at a table talking.">

      </div>

    </div>

  </body>

</main>

</html>
